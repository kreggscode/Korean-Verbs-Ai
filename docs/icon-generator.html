<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Verbs AI - Icon Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .canvas-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .canvas-wrapper {
            text-align: center;
        }

        canvas {
            border: 3px solid #667eea;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            background: white;
        }

        .canvas-label {
            margin-top: 15px;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .controls {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="color"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="color"] {
            height: 50px;
            cursor: pointer;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .preset-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .canvas-container {
                flex-direction: column;
            }

            .color-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üá∞üá∑ Korean Verbs AI - Icon Generator</h1>
        <p class="subtitle">Generate beautiful 512√ó512 PNG icons for your app</p>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <canvas id="icon512" width="512" height="512"></canvas>
                <div class="canvas-label">512√ó512 PNG (Production Ready)</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Icon Text (Korean Character)</label>
                <input type="text" id="iconText" value="Îèô" maxlength="2" placeholder="Enter Korean character">
                <div class="preset-buttons">
                    <button class="preset-btn" onclick="setIconText('Îèô')">Îèô (Verb)</button>
                    <button class="preset-btn" onclick="setIconText('Ìïú')">Ìïú (Korean)</button>
                    <button class="preset-btn" onclick="setIconText('Í∞Ä')">Í∞Ä</button>
                    <button class="preset-btn" onclick="setIconText('KV')">KV</button>
                </div>
            </div>

            <div class="color-grid">
                <div class="control-group">
                    <label>Background Color 1 (Premium Indigo)</label>
                    <input type="color" id="bgColor1" value="#6366F1">
                </div>
                <div class="control-group">
                    <label>Background Color 2 (Premium Purple)</label>
                    <input type="color" id="bgColor2" value="#8B5CF6">
                </div>
            </div>

            <div class="control-group">
                <label>Text Color</label>
                <input type="color" id="textColor" value="#FFFFFF">
            </div>

            <div class="control-group">
                <label>Icon Style</label>
                <select id="iconStyle">
                    <option value="gradient">Gradient Background</option>
                    <option value="solid">Solid Background</option>
                    <option value="glass">Glassmorphic</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="generateIcon()">üé® Generate Icon</button>
            <button class="btn btn-secondary" onclick="downloadIcon(512)">‚¨áÔ∏è Download 512√ó512 PNG</button>
        </div>
    </div>

    <script>
        function setIconText(text) {
            document.getElementById('iconText').value = text;
            generateIcon();
        }

        function generateIcon() {
            const text = document.getElementById('iconText').value || 'Îèô';
            const bgColor1 = document.getElementById('bgColor1').value;
            const bgColor2 = document.getElementById('bgColor2').value;
            const textColor = document.getElementById('textColor').value;
            const style = document.getElementById('iconStyle').value;

            // Generate 512x512 only (production size)
            drawIcon('icon512', 512, text, bgColor1, bgColor2, textColor, style);
        }

        function drawIcon(canvasId, size, text, bgColor1, bgColor2, textColor, style) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Draw background based on style
            if (style === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, bgColor1);
                gradient.addColorStop(1, bgColor2);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
            } else if (style === 'solid') {
                ctx.fillStyle = bgColor1;
                ctx.fillRect(0, 0, size, size);
            } else if (style === 'glass') {
                // Glassmorphic effect
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, bgColor1);
                gradient.addColorStop(1, bgColor2);
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);

                // Add glass overlay
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, 0, size, size / 2);
            } else if (style === 'minimal') {
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, size, size);
            }

            // Add decorative elements
            if (style !== 'minimal') {
                // Top-right accent circle
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.beginPath();
                ctx.arc(size * 0.8, size * 0.2, size * 0.3, 0, Math.PI * 2);
                ctx.fill();

                // Bottom-left accent circle
                ctx.beginPath();
                ctx.arc(size * 0.2, size * 0.8, size * 0.25, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw text
            ctx.fillStyle = style === 'minimal' ? bgColor1 : textColor;
            ctx.font = `bold ${size * 0.4}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Add text shadow for depth
            if (style !== 'minimal') {
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = size * 0.02;
                ctx.shadowOffsetX = size * 0.01;
                ctx.shadowOffsetY = size * 0.01;
            }
            
            ctx.fillText(text, size / 2, size / 2);

            // Reset shadow
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;

            // Add subtle border
            if (style === 'glass' || style === 'minimal') {
                ctx.strokeStyle = style === 'minimal' ? bgColor1 : 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = size * 0.01;
                ctx.strokeRect(0, 0, size, size);
            }
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `korean-verbs-ai-icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate initial icon
        window.onload = function() {
            generateIcon();
        };

        // Auto-regenerate on input change
        document.getElementById('iconText').addEventListener('input', generateIcon);
        document.getElementById('bgColor1').addEventListener('input', generateIcon);
        document.getElementById('bgColor2').addEventListener('input', generateIcon);
        document.getElementById('textColor').addEventListener('input', generateIcon);
        document.getElementById('iconStyle').addEventListener('change', generateIcon);
    </script>
</body>
</html>
